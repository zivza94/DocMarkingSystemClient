<body>
<h1> Pepole who you share "{{doc.documentName}}" with</h1>

<div class="fixed-top backbtn float-right">
    <button type="button " class="btn btn-primary float-right back-btn" (click)="goBack()">Go back</button>
</div>

<div id="accordion">
    <div class="card" *ngFor="let share of shares; let i = index">
        <div class="card-header" [attr.id]="'heading' +i">
            <h5 class="mb-0">
            <button class="btn btn-link collapsed" (click) = "onSelect(share)" data-toggle="collapse" [attr.data-target]="'#collapse'+ i" 
            aria-expanded="false" [attr.aria-controls]="'collapse' +i">
                {{share.userID}}
            </button>
            </h5>
        </div>
        <div [attr.id]="'collapse' + i" class="collapse" [attr.aria-labelledby]="'heading' + i" data-parent="#accordion">
            <div *ngIf="selectedShare == share" class="card-body">
              <app-remove-share [share]="share" [ownerID]="userID" (onRemoved) ="removed($event)"></app-remove-share>
            </div>
        </div>
        
    </div>
    
</div>

<div class="fixed-bottom addbtn float-right">
    <button type="button " class="btn btn-primary float-right add-btn" routerLink="/shareDocument">Share with User</button>
</div>
</body>
